log4j.rootLogger=${log4j.logger.level},CONSOLE

#log package
log4j.logger=${log4j.logger.level},CONSOLE
log4j.logger.InComing=INFO
log4j.logger.OutGoing=INFO
log4j.logger.invoking=INFO
log4j.logger.hotlog=${log4j.logger.level},CONSOLE


###################
# Console Appender
###################

log4j.appender.CONSOLE=org.apache.log4j.ConsoleAppender
log4j.appender.CONSOLE.Target=System.out
log4j.appender.CONSOLE.layout=org.apache.log4j.PatternLayout
log4j.appender.CONSOLE.layout.ConversionPattern=%d %-5p [%c{1}] - %m%n


